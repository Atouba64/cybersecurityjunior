name: CD - Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git log in plugins
        
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: false
        
    - name: Install Bundler
      run: |
        gem install bundler -v '2.7.2' || gem install bundler -v '2.5.3'
        
    - name: Configure Bundler
      run: |
        bundle config path vendor/bundle
        bundle config set --local deployment 'true'
        bundle config set --local without 'development'
        
    - name: Install dependencies
      run: |
        bundle install --jobs 4 --retry 3
        
    - name: Configure Git (for plugins)
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Build Jekyll site
      run: |
        set -e  # Exit on error
        bundle exec jekyll build --future --verbose 2>&1 | tee build.log
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "❌ Build failed. Showing build log:"
          cat build.log
          exit 1
        fi
      env:
        JEKYLL_ENV: production
        
    - name: Verify build output
      run: |
        if [ ! -d "_site" ]; then
          echo "❌ Build failed: _site directory not found"
          exit 1
        fi
        file_count=$(find _site -type f | wc -l)
        if [ "$file_count" -lt 10 ]; then
          echo "❌ Build may have failed: Only $file_count files generated (expected many more)"
          exit 1
        fi
        echo "✓ Build successful: _site directory exists"
        echo "✓ Generated files: $file_count"
        find _site -name "*.html" -type f | head -5
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
