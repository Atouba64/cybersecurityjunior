name: CD - Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: false  # We'll handle bundler version explicitly
        
    - name: Install Bundler
      run: |
        gem install bundler -v '2.7.2' || gem install bundler -v '2.5.3'
        
    - name: Configure Bundler
      run: |
        bundle config path vendor/bundle
        bundle config set --local deployment 'true'
        bundle config set --local without 'development'
        
    - name: Install dependencies
      run: |
        bundle install --jobs 4 --retry 3
        
    - name: Build Jekyll site
      run: |
        bundle exec jekyll build --future --verbose
      env:
        JEKYLL_ENV: production
        
    - name: Verify build output
      run: |
        if [ ! -d "_site" ]; then
          echo "❌ Build failed: _site directory not found"
          exit 1
        fi
        echo "✓ Build successful: _site directory exists"
        echo "Generated files: $(find _site -type f | wc -l)"
        find _site -name "*.html" -type f | head -5
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
