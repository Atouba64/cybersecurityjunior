name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false
          
      - name: Install Bundler
        run: |
          gem install bundler -v '2.7.2' || gem install bundler -v '2.5.3'
          
      - name: Configure Bundler
        run: |
          bundle config path vendor/bundle
          bundle config set --local deployment 'true'
          bundle config set --local without 'development'
          
      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3
          
      - name: Configure Git (for plugins)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --future
        env:
          JEKYLL_ENV: production
          
      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "❌ Build failed: _site directory not found"
            exit 1
          fi
          file_count=$(find _site -type f | wc -l)
          if [ "$file_count" -lt 10 ]; then
            echo "❌ Build may have failed: Only $file_count files generated"
            exit 1
          fi
          echo "✓ Build successful: $file_count files generated"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

