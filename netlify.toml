[build]
  # No build command - this is a pure static site
  command = ""
  # Publish from root directory (same as localhost)
  publish = "."

[build.environment]
  # Disable dependency installation and auto-detection
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NETLIFY_PLUGIN_VISUAL_EDITOR_DISABLED = "true"
  # Explicitly prevent Ruby/Bundler installation
  SKIP_RUBY_BUNDLER_INSTALL = "true"
  # Prevent npm install from running
  NPM_FLAGS = "--ignore-scripts"

