[build]
  # Build with Jekyll (requires Ruby/Bundler)
  command = "bundle install && bundle exec jekyll build"
  # Publish from _site directory
  publish = "_site"

[build.environment]
  RUBY_VERSION = "3.4.1"
  JEKYLL_ENV = "production"
  # Disable Stackbit/Visual Editor
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NETLIFY_PLUGIN_VISUAL_EDITOR_DISABLED = "true"

