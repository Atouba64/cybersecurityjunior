<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Cybersecurityjunior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card { background: rgba(30,30,30,0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-gray-100">
    <main class="max-w-md mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <div class="glass-card rounded-2xl p-8 shadow-xl">
            <div class="flex items-center mb-6">
                <img src="../assets/cybersecurityjunior.png" class="w-10 h-10 rounded-full object-cover" alt="Logo" />
                <h1 class="ml-3 text-2xl font-extrabold text-white">Create your account</h1>
            </div>

            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Display Name</label>
                    <input id="displayName" type="text" class="w-full rounded-lg bg-gray-900 border border-gray-700 px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Jane Doe" required />
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Email</label>
                    <input id="email" type="email" class="w-full rounded-lg bg-gray-900 border border-gray-700 px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="jane@example.com" required />
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Password</label>
                    <input id="password" type="password" class="w-full rounded-lg bg-gray-900 border border-gray-700 px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="••••••••" required minlength="6" />
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2.5 rounded-lg transition">Sign Up</button>
            </form>

            <p id="message" class="mt-4 text-sm"></p>

            <p class="mt-6 text-sm text-gray-400">Already have an account? <a href="/auth/signin.html" class="text-blue-400 hover:text-blue-300">Sign In</a></p>
        </div>
    </main>

    <script type="module">
        import { auth, db, signUpWithEmail, saveSiteEvent } from "../assets/js/firebase.js";

        const form = document.getElementById('signupForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = '';
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const user = await signUpWithEmail({ email, password, displayName });
                await saveSiteEvent({ type: 'signup', payload: { email } });
                message.className = 'mt-4 text-sm text-green-400';
                message.textContent = 'Account created successfully! Redirecting...';
                setTimeout(() => { window.location.href = '/'; }, 1200);
            } catch (err) {
                message.className = 'mt-4 text-sm text-red-400';
                message.textContent = err.message || 'Failed to sign up.';
            }
        });
    </script>
</body>
</html>
